<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Speak with bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 Example Page">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="stylesheet.css?v=1">
  </head>
  <body>
    <header>
      <h1>Speak with bot</h1>
    </header>

    <div class="dialog">
    <% chatHistory.forEach(function(entry) { %>
      <div class="balloon <%= entry.who %>">
        <span class="balloon-date"><%= new Date(entry.timestamp).toISOString().split('T')[1].substring(0, 8) %></span>
        <span class="balloon-text"><%= entry.message %></span>
      </div>
    <% }); %>
    </div>

    <form method="POST" action="/">
      <input type="text" name="value" />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
